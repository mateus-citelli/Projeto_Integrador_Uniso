<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Conta - MicroGestor</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-dark: #2563eb;
            --secondary-color: #f59e0b;
            --background: #f8f9fa;
            --card-bg: #ffffff;
            --text-primary: #1f2937;
            --text-muted: #6b7280;
            --border-color: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .recovery-container {
            width: 100%;
            max-width: 28rem;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }

        .card-header {
            padding: 2rem 2rem 1rem;
            text-align: center;
            background: var(--card-bg);
            border-bottom: none;
        }

        .card-title {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .card-description {
            color: var(--text-muted);
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .card-body {
            padding: 1.5rem 2rem 2rem;
        }

        .form-label {
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .form-control {
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.2s ease;
            background-color: var(--card-bg);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            outline: none;
        }

        .form-control::placeholder {
            color: #9ca3af;
        }

        .mb-4 {
            margin-bottom: 1.5rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .btn-outline:hover {
            background-color: var(--background);
            border-color: var(--text-muted);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            padding-top: 1rem;
        }

        .button-group .btn {
            flex: 1;
        }

        .btn i {
            margin-right: 0.5rem;
        }

        /* Responsive adjustments */
        @media (max-width: 576px) {
            body {
                padding: 1rem 0.5rem;
            }

            .card-header {
                padding: 1.5rem 1.5rem 0.75rem;
            }

            .card-title {
                font-size: 1.5rem;
            }

            .card-body {
                padding: 1rem 1.5rem 1.5rem;
            }

            .button-group {
                flex-direction: column;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            animation: fadeIn 0.4s ease-out;
        }
    </style>
</head>
<body>
    <div class="recovery-container">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title">Recupere seu Cadastro</h1>
                <p class="card-description">
                    Responda as perguntas de segurança para recuperar sua conta
                </p>
            </div>
            <div class="card-body">
                <form id="recoveryForm">
                    <div class="mb-4">
                        <label for="user" class="form-label">Usuário</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="user" 
                            name="user" 
                            placeholder="Digite seu usuário" 
                            required
                        >
                    </div>

                    <div class="mb-4">
                        <label for="securityQuestion1" class="form-label">Primeira pergunta de segurança</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="securityQuestion1" 
                            name="securityQuestion1" 
                            placeholder="Resposta da primeira pergunta" 
                            required
                        >
                    </div>

                    <div class="mb-4">
                        <label for="securityQuestion2" class="form-label">Segunda pergunta de segurança</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="securityQuestion2" 
                            name="securityQuestion2" 
                            placeholder="Resposta da segunda pergunta" 
                            required
                        >
                    </div>

                    <div class="button-group">
                        <button type="button" class="btn btn-outline" onclick="window.history.back()">
                            <i class="bi bi-arrow-left"></i>
                            Voltar
                        </button>
                        <button type="submit" class="btn btn-primary">
                            Avançar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Form submission handler
        document.getElementById('recoveryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                user: document.getElementById('user').value,
                securityQuestion1: document.getElementById('securityQuestion1').value,
                securityQuestion2: document.getElementById('securityQuestion2').value
            };
            
            // Log form data (replace with actual recovery logic)
            console.log('Recuperação de conta:', formData);
            
            // Show success message
            alert('Formulário enviado com sucesso! (Implemente a lógica de recuperação aqui)');
        });
    </script>
</body>
</html>
