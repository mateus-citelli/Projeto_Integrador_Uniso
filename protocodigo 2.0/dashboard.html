<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - MicroGestor</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-dark: #2563eb;
            --primary-light: rgba(59, 130, 246, 0.05);
            --secondary-color: #f59e0b;
            --background: #f8f9fa;
            --card-bg: #ffffff;
            --text-primary: #1f2937;
            --text-muted: #6b7280;
            --border-color: #e5e7eb;
            --destructive: #ef4444;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .dashboard-container {
            width: 100%;
            max-width: 42rem;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            position: relative;
        }

        .card-header {
            padding: 2rem 2rem 1rem;
            text-align: center;
            background: var(--card-bg);
            border-bottom: none;
        }

        .card-title {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .card-subtitle {
            font-size: 1.25rem;
            font-weight: 500;
            color: var(--text-muted);
        }

        .card-body {
            padding: 0 2rem 2rem;
        }

        .alert-button {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .alert-button:hover {
            background-color: var(--background);
            border-color: var(--text-muted);
        }

        .alert-button i {
            color: var(--destructive);
            font-size: 1.25rem;
        }

        .menu-options {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .menu-button {
            width: 100%;
            height: 3.5rem;
            padding: 0 1.5rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background: var(--card-bg);
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .menu-button:hover {
            background-color: var(--primary-light);
            border-color: var(--primary-color);
            color: var(--text-primary);
            transform: translateY(-1px);
        }

        .menu-button i {
            margin-right: 0.75rem;
            font-size: 1.25rem;
        }

        .back-button-container {
            padding-top: 1.5rem;
            display: flex;
            justify-content: center;
        }

        .btn-back {
            padding: 0.75rem 1.5rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background: transparent;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            max-width: 24rem;
        }

        .btn-back:hover {
            background-color: var(--background);
            border-color: var(--text-muted);
        }

        .btn-back i {
            margin-right: 0.5rem;
        }

        /* Responsive adjustments */
        @media (max-width: 576px) {
            body {
                padding: 1rem 0.5rem;
            }

            .card-header {
                padding: 1.5rem 1.5rem 0.75rem;
            }

            .card-title {
                font-size: 1.5rem;
            }

            .card-subtitle {
                font-size: 1.1rem;
            }

            .card-body {
                padding: 0 1.5rem 1.5rem;
            }

            .alert-button {
                top: 1rem;
                right: 1rem;
            }

            .menu-button {
                font-size: 0.95rem;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            animation: fadeIn 0.4s ease-out;
        }

        .menu-button {
            animation: fadeIn 0.4s ease-out;
        }

        .menu-button:nth-child(1) { animation-delay: 0.05s; }
        .menu-button:nth-child(2) { animation-delay: 0.1s; }
        .menu-button:nth-child(3) { animation-delay: 0.15s; }
        .menu-button:nth-child(4) { animation-delay: 0.2s; }
        .menu-button:nth-child(5) { animation-delay: 0.25s; }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="card">
            <!-- Alert Icon -->
            <button class="alert-button" onclick="showAlert()">
                <i class="bi bi-exclamation-circle"></i>
            </button>

            <div class="card-header">
                <h1 class="card-title">Bem-vindo "<span id="userName">USER</span>"</h1>
                <p class="card-subtitle">O que deseja gerenciar?</p>
            </div>

            <div class="card-body">
                <!-- Menu Options -->
                <div class="menu-options">
                    <a href="/relatorios" class="menu-button">
                        <i class="bi bi-file-text"></i>
                        Relatórios Financeiros
                    </a>
                    <a href="/calculadora" class="menu-button">
                        <i class="bi bi-calculator"></i>
                        Calculadora de lucro
                    </a>
                    <a href="/planilha" class="menu-button">
                        <i class="bi bi-table"></i>
                        Planilha financeira
                    </a>
                    <a href="/portfolio" class="menu-button">
                        <i class="bi bi-briefcase"></i>
                        Incluir Portfólio
                    </a>
                    <a href="/notificacoes" class="menu-button">
                        <i class="bi bi-bell"></i>
                        Notificações
                    </a>
                </div>

                <!-- Back Button -->
                <div class="back-button-container">
                    <a href="/login" class="btn-back">
                        <i class="bi bi-arrow-left"></i>
                        VOLTAR
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Alert button handler
        function showAlert() {
            alert('Alertas e notificações importantes aparecerão aqui!');
        }

        // You can dynamically set the user name
        // document.getElementById('userName').textContent = 'Seu Nome';
    </script>
</body>
</html>
